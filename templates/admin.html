<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Administração de Chaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        form {
            margin-top: 1em;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #fff;
            padding: 10px;
            margin-top: 5px;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Gerar Chaves</h1>
    <form method="post">
        <label>Quantidade de chaves:</label>
        <input type="number" name="quantidade" min="1" required>
        <label>Cliente (opcional):</label>
        <input type="text" name="cliente">
        <input type="submit" value="Gerar">
    </form>

    <h2>Chaves Ativas</h2>
    <ul>
      {% for chave in chaves %}
        <li>{{ chave[0] }} - {{ chave[1] or 'Sem nome' }}</li>
      {% endfor %}
    </ul>
</body>
</html>
